<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Evite o download, usando a Bootstrap CDN para ter uma versão em cache dos CSS e JS compilados, em seu porjeto. -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Bootstrap</title>
</head>
<body>
        
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="card text-center" style="width: 18rem;">
                <img class="card-img-top" src="../../imagem/bootstrap.PNG" alt="Imagem de capa do card">
                <div class="card-body">
                  <h5 class="card-title">O que é Bootstrap?</h5>
                  <p class="card-text">Bootstrap é um framework front-end que fornece estruturas de CSS para a criação de sites e aplicações responsivas de forma rápida e simples. Além disso, pode lidar com sites, dispositivos móveis da mesma forma.</p>
                  <a href="https://getbootstrap.com.br/" class="btn btn-primary">Visitar</a>
                </div>
            </div>
        </div>
    </div>

   
</body>
</html>
